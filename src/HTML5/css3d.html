<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS transForm</title>
	<style>
		*{margin:0;padding:0;border:0;text-decoration:none;}
		.wrap{width: 400px;height: 400px;border: 1px solid #ccc;margin: 200px auto 0;}
		.box{width: 200px;height: 200px;background: #f00;margin: 100px auto;}
		/*设置input与文字对其*/
		/*input{vertical-align:text-bottom; margin-bottom:2px; margin-bottom:-2px\9;}*/
		/*input{height: 13px;vertical-align: text-top;}*/
		/*input{vertical-align:middle; margin: -2px 0 1px 0;}*/
		.wrap :target{background: #06c;color: #400000;}

	</style>
</head>
<body>
	<div class="wrap">
		<div class="box"></div>
	</div>
	<script>
		window.onload = function(){
			var box = document.querySelector('.box');
			// cssTransform兼容写法
			function cssTF(el,attr,val) {
				if(!el.transform){
					el.transform = {};
				}
				if(arguments.length>2) {
					el.transform[attr] = val;
					var sVal = "";
					for(var s in el.transform){
						switch(s) {
							case "rotate":
							case "skewX":
							case "skewY":
								sVal +=s+"("+el.transform[s]+"deg) ";
								break;
							case "translateX":
							case "translate":
							case "translateY":
								sVal +=s+"("+el.transform[s]+"px) ";
								break;
							case "scaleX":
							case "scaleY":
							case "scale":
								sVal +=s+"("+el.transform[s]+") ";
								break;	
						}
						el.style.WebkitTransform = el.style.transform = sVal;
					}
				} else {
					val  = el.transform[attr];
					if(typeof val == "undefined" ) {
						if(attr == "scale" || attr == "scaleX" || attr == "scaleY"  ) {
							val = 1;
						} else {
							val = 0;
						}
					}
					return val;
				}
			}
			cssTF(box,'translate')
		}
	</script>
</body>
</html>
