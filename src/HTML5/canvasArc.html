<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas 绘制圆</title>
	<style>
		section{width: 1200px;}
	</style>
</head>
<body>
	<section>
		<!-- 设置canvas标签的宽高是通过canvas标签的属性进行设置。不要用css去设置 -->
		<canvas id="canvas" >
			<!-- ie9以上才支持 -->
			<span>你的浏览器不支持canvas 请升级</span>
		</canvas>
		<script>

			// 概述：arc() 方法创建弧/曲线（用于创建圆或部分圆）。
			// 	语法：ctx.arc(x,y,r,sAngle,eAngle,counterclockwise);
			// 	arc: 弧（度）弧形物；天穹 英 [ɑːk] 美 [ɑrk]
			// 	counter 反击，还击；反向移动，对着干；反驳，回答 ['kaʊntə] 美 ['kaʊntɚ]
			// 	解释：
			// 	x,y：圆心坐标。
			// 	r：半径大小。
			// 	sAngle:绘制开始的角度。 圆心到最右边点是0度，顺时针方向弧度增大。
			// 	eAngel:结束的角度，注意是弧度。π
			// 	counterclockwise：是否是逆时针。true是逆时针，false：顺时针
			// 	弧度和角度的转换公式： rad = deg*Math.PI/180;
			// 	在Math提供的方法中sin、cos等都使用的弧度 

			// 第一步：拿到canvas的标签
			var canvas = document.querySelector('#canvas');
			canvas.width=600;
			canvas.height=600;
			canvas.style.border="1px solid #ccc";
			// 第二步：拿到canvas的上下文
			var ctx = canvas.getContext('2d');

			// 第三部：绘制图形
			// 180 / PI = 角度 / 弧度；
			// ctx.beginPath();
			// ctx.moveTo(300,300);
			// ctx.arc(300,300,100,0*Math.PI/180,45*Math.PI/180);
			
			// ctx.closePath();
			// ctx.fillStyle='#06c';
			// ctx.fill();
			// ctx.stroke();
			// 弧度 =  角度*PI /180;
			// 角度 = 弧度*180/PI;
			
			var tem = -90;//开始绘制的位置
			var x=300,y=300;//圆中心坐标点
			var  r = 200; //半径
			var data = [
				{
					value:0.2,
					color:'#f78585',
					title:'ios'
				},
				{
					value:0.1,
					color:'#0c6',
					title:'and'
				},
				{
					value:0.4,
					color:'#3476dc',
					title:'win'
				},
				{
					value:0.3,
					color:'#66a400',
					title:'mac'
				}];
			// 使用data数据绘制圆
			for(var i=0;i<data.length;i++){
				ctx.beginPath();
				ctx.moveTo(x,y);

				// 当前扇形的角度
				var value = data[i].value * 360;
				ctx.fillStyle = data[i].color;
				// 从staranAngle开始绘制
				startAngle = tem*Math.PI/180;
				// 绘制到自己所需要的区域
				endAngle = (value+tem) * Math.PI / 180;

				ctx.arc(x,y,r,startAngle,endAngle);
				ctx.fill();
				tem += value;
				
			}
		</script>
	</section>
</body>
</html>
